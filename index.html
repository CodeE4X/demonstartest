<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Key</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="key-box">
      <h1>Key Generator</h1>
      <!-- Menampilkan ID dari URL -->
      <div id="step1">
        <p id="idDisplay">ID: </p>
        <button id="whitelistButton">Whitelist ID</button>
        <p id="whitelistMessage"></p>
      </div>

      <!-- Step 2: Generate Key -->
      <div id="step2" style="display: none;">
        <p>Your ID has been whitelisted!</p>
        <p>Click the button below to generate your key:</p>
        <button id="generateKeyButton">Generate Key</button>
        <p id="keyOutput" class="key-display"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
