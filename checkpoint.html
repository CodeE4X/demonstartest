<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e0e11;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #141418;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #ffffff;
        }

        p {
            font-size: 14px;
            color: #a5a5a5;
        }

        button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .footer-links {
            margin-top: 20px;
        }

        .footer-links a {
            color: #a5a5a5;
            text-decoration: none;
            margin: 0 10px;
            font-size: 12px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete the Check Point 1</h2>
        <p>Click the button below to complete the Linkvertise verification process.</p>
        <button onclick="redirectToLinkvertise()">Continue</button>
    </div>

    <script>
        function redirectToLinkvertise() {
            // Ganti 'linkvertise_url' dengan URL Linkvertise Anda
            window.location.href = "https://linkvertise.com";
        }
    </script>
</body>
</html>
